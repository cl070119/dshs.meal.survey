<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크해주셔서 감사합니다!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fef6e4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>체크해주셔서 감사합니다!</h1>
        <p>오늘 석식 유무 확인이 완료되었습니다. 좋은 하루 되세요!</p>
    </div>
</body>
</html>
